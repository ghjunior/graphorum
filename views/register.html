<% if ('undefined' !== typeof errors && errors.length) { %>
  <ul>
  <% for (var error in errors) { %>
    <li><%= errors[error] %></li>
  <% } %>
  </ul>
<% } %>

<form action="/register" method="post">
  <input type="text" name="<%- everyauth.password.loginFormFieldName %>" placeholder="username" />
  <input type="text" name="email" placeholder="email" />
  <input type="password" name="<%- everyauth.password.passwordFormFieldName %>" placeholder="password" />
  <input type="submit" />
</form>
